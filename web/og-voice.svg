  <rect x="220" y="460" width="120" height="48" rx="24" fill="rgba(255,255,255,0.15)"/>
  <text x="280" y="490" text-anchor="middle" font-size="20" font-weight="600" font-family="system-ui,sans-serif" fill="white">🌐 Web</text>
  <rect x="360" y="460" width="120" height="48" rx="24" fill="#06C755" opacity="0.9"/>
  <text x="420" y="490" text-anchor="middle" font-size="20" font-weight="600" font-family="system-ui,sans-serif" fill="white">💬 LINE</text>
