  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Logo -->
  <rect x="80" y="60" width="64" height="64" rx="16" fill="rgba(255,255,255,0.2)"/>
  <text x="112" y="102" text-anchor="middle" font-size="36" font-weight="800" font-family="system-ui,sans-serif" fill="white">cw</text>
  <text x="160" y="100" font-size="32" font-weight="700" font-family="system-ui,sans-serif" fill="white">chatweb.ai</text>
  <!-- Mic icon -->
  <circle cx="960" cy="300" r="120" fill="rgba(255,255,255,0.1)"/>
  <rect x="935" y="220" width="50" height="100" rx="25" fill="white" opacity="0.9"/>
  <path d="M920 310 Q920 360 960 360 Q1000 360 1000 310" fill="none" stroke="white" stroke-width="6" opacity="0.8"/>
  <line x1="960" y1="360" x2="960" y2="400" stroke="white" stroke-width="6" opacity="0.8"/>
  <line x1="940" y1="400" x2="980" y2="400" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <!-- Sound waves -->
