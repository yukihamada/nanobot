<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Logo -->
  <rect x="80" y="60" width="64" height="64" rx="16" fill="rgba(99,102,241,0.4)"/>
  <text x="112" y="102" text-anchor="middle" font-size="36" font-weight="800" font-family="system-ui,sans-serif" fill="white">cw</text>
  <text x="160" y="100" font-size="32" font-weight="700" font-family="system-ui,sans-serif" fill="white">chatweb.ai</text>
  <!-- Terminal window -->
  <rect x="700" y="160" width="440" height="340" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
  <circle cx="725" cy="185" r="6" fill="#ff5f56"/>
  <circle cx="745" cy="185" r="6" fill="#ffbd2e"/>
  <circle cx="765" cy="185" r="6" fill="#27c93f"/>
  <!-- Code lines -->
  <text x="725" y="230" font-size="16" font-family="monospace" fill="#7ee787">$ chatweb run server.py</text>
  <text x="725" y="260" font-size="16" font-family="monospace" fill="#8b949e">Running code...</text>
  <text x="725" y="290" font-size="16" font-family="monospace" fill="#79c0ff">✓ Server started on :8080</text>
  <text x="725" y="330" font-size="16" font-family="monospace" fill="#7ee787">$ chatweb debug login</text>
  <text x="725" y="360" font-size="16" font-family="monospace" fill="#8b949e">Analyzing auth flow...</text>
  <text x="725" y="390" font-size="16" font-family="monospace" fill="#79c0ff">✓ Found bug at line 42</text>
  <text x="725" y="420" font-size="16" font-family="monospace" fill="#79c0ff">✓ Fix applied &amp; tested</text>
  <text x="725" y="460" font-size="16" font-family="monospace" fill="#7ee787">$</text>
  <rect x="733" y="448" width="10" height="18" fill="#7ee787" opacity="0.8"/>
  <!-- Main heading -->
  <text x="80" y="260" font-size="56" font-weight="800" font-family="system-ui,sans-serif" fill="white">AI that actually</text>
  <text x="80" y="330" font-size="56" font-weight="800" font-family="system-ui,sans-serif" fill="#6366f1">runs code.</text>
  <text x="80" y="400" font-size="36" font-weight="500" font-family="system-ui,sans-serif" fill="rgba(255,255,255,0.6)">Not just suggests it.</text>
  <!-- Badges -->
  <rect x="80" y="460" width="160" height="44" rx="22" fill="rgba(99,102,241,0.3)"/>
  <text x="160" y="488" text-anchor="middle" font-size="18" font-weight="600" font-family="system-ui,sans-serif" fill="#818cf8">Code Execute</text>
  <rect x="260" y="460" width="140" height="44" rx="22" fill="rgba(99,102,241,0.3)"/>
  <text x="330" y="488" text-anchor="middle" font-size="18" font-weight="600" font-family="system-ui,sans-serif" fill="#818cf8">File Ops</text>
  <rect x="420" y="460" width="120" height="44" rx="22" fill="rgba(99,102,241,0.3)"/>
  <text x="480" y="488" text-anchor="middle" font-size="18" font-weight="600" font-family="system-ui,sans-serif" fill="#818cf8">Debug</text>
  <!-- Free tier tag -->
  <text x="80" y="540" font-size="22" font-weight="600" font-family="system-ui,sans-serif" fill="rgba(255,255,255,0.5)">Free tier available — 100 credits to start</text>
</svg>
