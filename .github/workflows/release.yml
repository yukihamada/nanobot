name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }} -p nanobot
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf nanobot-${{ matrix.target }}.tar.gz nanobot
          shasum -a 256 nanobot-${{ matrix.target }}.tar.gz > nanobot-${{ matrix.target }}.tar.gz.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: nanobot-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/nanobot-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/nanobot-${{ matrix.target }}.tar.gz.sha256

  build-linux-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target x86_64-unknown-linux-gnu -p nanobot
      - name: Package
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          tar czf nanobot-x86_64-unknown-linux-gnu.tar.gz nanobot
          shasum -a 256 nanobot-x86_64-unknown-linux-gnu.tar.gz > nanobot-x86_64-unknown-linux-gnu.tar.gz.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: nanobot-x86_64-unknown-linux-gnu
          path: |
            target/x86_64-unknown-linux-gnu/release/nanobot-x86_64-unknown-linux-gnu.tar.gz
            target/x86_64-unknown-linux-gnu/release/nanobot-x86_64-unknown-linux-gnu.tar.gz.sha256

  build-linux-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu -p nanobot
      - name: Package
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czf nanobot-aarch64-unknown-linux-gnu.tar.gz nanobot
          shasum -a 256 nanobot-aarch64-unknown-linux-gnu.tar.gz > nanobot-aarch64-unknown-linux-gnu.tar.gz.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: nanobot-aarch64-unknown-linux-gnu
          path: |
            target/aarch64-unknown-linux-gnu/release/nanobot-aarch64-unknown-linux-gnu.tar.gz
            target/aarch64-unknown-linux-gnu/release/nanobot-aarch64-unknown-linux-gnu.tar.gz.sha256

  release:
    needs: [build-macos, build-linux-x86, build-linux-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Collect assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec cp {} release/ \;
          cd release
          cat ../artifacts/*/nanobot-*.sha256 > checksums.txt
          cat checksums.txt
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "nanobot ${{ github.ref_name }}" \
            --generate-notes \
            release/nanobot-*.tar.gz \
            release/checksums.txt
