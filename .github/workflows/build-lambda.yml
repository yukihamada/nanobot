name: Build Lambda ARM64

on:
  push:
    branches: [ main, master ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-aarch64-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build nanobot-lambda
        run: |
          cross build --release --target aarch64-unknown-linux-musl -p nanobot-lambda
        env:
          RUSTFLAGS: "-C target-cpu=neoverse-v1 -C link-arg=-s"

      - name: Package Lambda
        run: |
          cd target/aarch64-unknown-linux-musl/release
          zip lambda.zip bootstrap
          ls -lh lambda.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-arm64
          path: target/aarch64-unknown-linux-musl/release/lambda.zip
          retention-days: 30
