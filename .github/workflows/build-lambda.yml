name: Build Lambda ARM64

on:
  push:
    branches: [ main, master ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu lld

      - name: Configure cargo for cross-compilation
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-aarch64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build nanobot-lambda
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu -p nanobot-lambda
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          RUSTFLAGS: "-C target-cpu=neoverse-v1"

      - name: Package Lambda
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          zip lambda.zip bootstrap
          ls -lh lambda.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-arm64
          path: target/aarch64-unknown-linux-gnu/release/lambda.zip
          retention-days: 30
